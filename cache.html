<!DOCTYPE html>
<html manifest="cache.manifest">
<head>
<title>Cache Web By AR Playstation</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<script>
history.replaceState(null,null,'index.html');var histlength=history.length;history.go(-histlength);
function DLProgress(e){Percent=(Math.round(e.loaded / e.total * 100));setTimeout(function(){window.msgs.innerHTML="Tunggu proses sampai 100% : " + Percent + "%";},500)}
function DisplayCacheProgress(){setTimeout(function(){window.msgs.innerHTML="Penyimpanan Web Berhasil 100% âœ”";},1500);setTimeout(function(){window.msgs.innerHTML="Mohon Tutup Browser Dan Jangan Lupa Matikan Internet... Baru buka lagi Browsernya";},3500);}window.applicationCache.addEventListener("progress",DLProgress,false);window.applicationCache.oncached=function(e){DisplayCacheProgress();};window.applicationCache.onupdateready=function(e){DisplayCacheProgress();};
</script>
<h1>AR Playstation</h1>
<hr>
<br>
<h1 id="msgs" style="font-size: 30px;margin-top: 77px;margin-bottom: 455px;">Kalau Ada Rokok Isap DLo kalau Ada Kopi Minum Dlo ...</h1>
</body>
</html>
